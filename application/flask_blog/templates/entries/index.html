{% extends "layout.html"%}
{% block body %}

<ul class="list-group list-group-flush">
{% for entry in entries %}
    <div class="card">
        <div class="card-title">
            <h5 class="card-title">{{ entry.title }}</h5>
        </div>
    </div>
{% else %}
No Posts
{% endfor %}
</ul>

{% endblock %}
